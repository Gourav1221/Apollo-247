<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://newassets.apollo247.com/images/pharmacy_logo.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Apollo Pharmacy</title>
    <link rel="stylesheet" href="viewall.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="bot.css" />
    <script
      src="https://kit.fontawesome.com/683b4b40e3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="maindiv">
      <div id="header">
        <img
          id="apolloimage"
          src="https://newassets.apollo247.com/images/pharmacy_logo.svg"
          alt=""
        />
        <div>
          <h4 id="doc">DOCTORS</h4>
          <p>consult</p>
          <p>Online</p>
        </div>
        <div id="pharma">
          <h4>PHARMACY</h4>
          <p>Medicines &</p>
          <p>other products</p>
        </div>
        <div id="labtest">
          <h4>LAB TESTS</h4>
          <p>Health</p>
          <p>check - ups</p>
        </div>
        <div id="covid">
          <h4>COVID-19</h4>
          <p>Latest</p>
          <p>updates</p>
        </div>
        <img
          id="cartsymbol"
          src="https://newassets.apollo247.com/images/ic_cart.svg"
          alt=""
        />
        <span id="cartcount">0</span>
        <img
          id="accountsymbol"
          src="https://newassets.apollo247.com/images/ic_account_white.svg"
          alt=""
        />
      </div>
      <div class="divfirst">
        <form id="myform" action="submit">
          <div class="text">
            <input
              type="text"
              placeholder=" &nbsp; &nbsp; Search meds, brands and more"
              class="searchbar"
            />
            <i class="fas fa-chevron-circle-right selecticon"></i>
            <button id="uploadbut">UPLOAD</button>
            <i class="fa fa-percent off"  aria-hidden="true"></i>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
