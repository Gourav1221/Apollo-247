<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO LIST</title>
    <style>
      label,
      button,
      input {
        margin: 5px;
      }
      th,
      td {
        width: 120px;
        border: 2px solid black;
        height: 50px;
      }
      #prior {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <form id="myform">
      <label>Name</label>
      <input id="name" type="text" placeholder="Enter Todo" />
      <label>Quantity</label>
      <input id="qty" type="number" placeholder="Enter Quantity" />
      <label>Priority</label>
      <select id="priority">
        <option value="">--</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="submit" value="Submit" />
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Priority</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script>
    document.querySelector("#myform").addEventListener("submit", addItem);
    function addItem(event) {
      event.preventDefault();
      var name = document.querySelector("#name").value;
      var qty = document.querySelector("#qty").value;
      var priority = document.querySelector("#priority").value;
      var row = document.createElement("tr");

      var td1 = document.createElement("td");
      td1.textContent = name;
      var td2 = document.createElement("td");
      td2.textContent = qty;
      var td3 = document.createElement("td");
      td3.textContent = priority;
      td3.setAttribute("id", "prior");
      if (priority === "High") {
        td3.style.backgroundColor = "red";
      } else if (priority === "Low") {
        td3.style.backgroundColor = "lightblue";
      } else if (priority === "Medium") {
        td3.style.backgroundColor = "Green";
      }
      var td4 = document.createElement("td");
      td4.textContent = "Delete";
      td4.addEventListener("click", deleteTask);
      row.append(td1, td2, td3, td4);

      document.querySelector("tbody").append(row);
    }

    function deleteTask(event) {
      event.target.parentNode.remove();
    }
  </script>
</html>
